yangdata:
    name: Datasets for CL and NLP
    link: http://www.cs.toronto.edu/~yangxu/data.html
    description: "A collection of datasets for research in computational linguistics and natural language processing."

catgo:
    name: CatGO
    link: https://github.com/zhewei-sun/CatGO
    description: "A light-weight Python implmentation of popular categorization models with automatic parameter optimization."

keraone:
    name: Kara One
    link: http://www.cs.toronto.edu/~complingweb/data/karaOne/karaOne.html
    description: "Multimodal database of imagined and articulated speech recorded with electroencephalography (EEG), video face tracking, and speech acoustics during phonologically-relevant language tasks. 14 participants, 24 GB."

torgo:
    name: TORGO
    link: http://www.cs.toronto.edu/~complingweb/data/TORGO/torgo.html
    description: "Acoustic-articulatory database of people with and without dysarthria caused by cerebral palsy. Articulatory data from AG500 electromagnetic articulography. 8 participants with dysarthria, 7 without, 18 GB."

